<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Facts About Love</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f9f9f9, #e9e9e9);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(to right, #007bff, #00bfff);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #007bff);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Facts About Love</h1>
        <p id="fact"></p>
        <button id="factBtn">Show Fact</button>
    </div>
    <script>
        const facts = [
            "Love releases feel-good hormones: When you're in love, your brain releases chemicals like dopamine, oxytocin, and serotonin, which can create feelings of happiness and pleasure.",
            "Love is good for your health: Studies have shown that being in a loving relationship can have positive effects on your physical and mental health, such as reducing stress and lowering blood pressure.",
            "Love can be addictive: The same areas of the brain that are activated by addictive substances are also activated when you're in love, leading some researchers to refer to love as a 'natural high.'",
            "Love is universal: Love is a common theme in literature, music, art, and culture across the world, showing that the concept of love transcends cultural boundaries.",
            "Love can improve longevity: Research has suggested that being in a loving and supportive relationship can contribute to a longer life expectancy."
        ];

        const factBtn = document.getElementById('factBtn');
        const fact = document.getElementById('fact');

        factBtn.addEventListener('click', function() {
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            fact.textContent = randomFact;
        });
    </script>
</body>
</html>
